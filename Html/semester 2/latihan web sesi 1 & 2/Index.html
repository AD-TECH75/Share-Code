<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <div class="wrapper">
            <div class="first card text-center">
                <h1 class="title">YOUTUBE</h1>
                <i class="fa-brands fa-youtube icons"></i>
                <p class="description">OPEN YOUTUBE</p>
                <button class="btn" onclick="window.open('http://youtube.com','_blank')">OPEN</button>
            </div>
            <div class="second card text-center">
                <h1 class="title">FACEBOOK</h1>
                <i class="fa-brands fa-facebook icons"></i>
                <p class="description">OPEN FACEBOOK</p>
                <button class="btn" onclick="window.open('http://facebook.com','_blank')">OPEN</button>
            </div>
            <div class="third card text-center">
                <h1 class="title">GITHUB</h1>
                <i class="fa-brands fa-github icons"></i>
                <p class="description">OPEN GITHUB</p>
                <button class="btn" onclick="window.open('http://github.com','_blank')">OPEN</button>
            </div>
            <div class="fourth card text-center">
                <h1 class="title">GOOGLE</h1>
                <i class="fa-brands fa-google icons"></i>
                <p class="description">OPEN GOOGLE</p>
                <button class="btn" onclick="window.open('http://google.com','_blank')">OPEN</button>
            </div>
        </div>
    </div>
    <div class="container2">
        <div class="fourth card text-center">
            <h1 class="title">GOOGLE www</h1>
            <i class="fa-brands fa-google icons"></i>
            <p class="description">OPEN </p>
            <button class="btn" onclick="window.open('http://google.com','_blank')">OPEN</button>
        </div>
    </div>
