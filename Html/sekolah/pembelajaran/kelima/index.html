	<style>
		a[href*="https"]:link {
			color: white;
			text-decoration: none;
		}

		a[href*="https"]:visited {
			color: pink;
		}
		a[href*="https"]:hover {
			color: aqua;
			transition: 0.3s ease-in-out;
		}
	</style>
