	<body>
		<header>

			<p class="subtitle">Kalkulator sederhana tambah, kurang, kali, bagi</p>

		<main>
			<h1>hitung nilai anda di sini</h1>
			<div class="kalkulator">
				<label for="nilai1"> nilai pertama :</label>
				<input type="number" name="nilai1" id="nilai1" /> <br />
				<label for="nilai2">nilai ke dua :</label>
				<input type="number" name="nilai2" id="nilai2" /> <br />
				<label for="hasil">hasil :</label>
				<input type="number" name="hasil" id="hasil" readonly /> <br />

				<div class="tombol">
					<button type="button" id="tambah" onclick="hitung('+')">+</button>
					<button type="button" id="kurang" onclick="hitung('-')">-</button>
					<button type="button" id="kali" onclick="hitung('*')">X</button>
					<button type="button" id="bagi" onclick="hitung('/')">/</button>
					<button type="button" id="bagi" onclick="location.reload()">reset</button>
				</div>
			</div>
		</main>
        <script src="main.js"></script>
	</body>
